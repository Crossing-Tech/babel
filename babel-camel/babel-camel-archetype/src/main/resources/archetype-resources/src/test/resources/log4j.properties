${symbol_pound} The logging properties used for eclipse testing, We want to see debug output on the console.
${symbol_pound}
log4j.rootLogger=INFO, out

${symbol_pound} uncomment the following line to turn on Camel debugging
${symbol_pound}log4j.logger.org.apache.camel=DEBUG

${symbol_pound} uncomment the following line to turn on ActiveMQ debugging
${symbol_pound}log4j.logger.org.apache.activemq=DEBUG

log4j.logger.org.springframework=INFO


${symbol_pound} CONSOLE appender not used by default
log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=[%30.30t] %-30.30c{1} %-5p %m%n
${symbol_pound}log4j.appender.out.layout.ConversionPattern=%d [%-15.15t] %-5p %-30.30c{1} - %m%n